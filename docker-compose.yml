services:
  # Service 1: The Brain (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: industrial-rag-backend
    ports:
      - "8000:8000"
    env_file:
      - .env # Passes your OpenAI/Supabase keys automatically
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Service 2: The Face (Streamlit)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: industrial-rag-frontend
    ports:
      - "3000:8501"
    environment:
      - API_URL=http://backend:8000/chat
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=auto
      - STREAMLIT_SERVER_RUNON_SAVE=true
    volumes:
      - ./app:/app/app
    depends_on:
      - backend
